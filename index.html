    <script>
        let setColor = () => {
            let navbar = document.getElementById("navbar");
            if(window.scrollY > 10){
                navbar.style.backgroundColor = "black";
                navbar.style.transition = "1.5s";
            } else {
                navbar.style.backgroundColor = "";
            }
        }

        window.addEventListener("scroll", setColor);
